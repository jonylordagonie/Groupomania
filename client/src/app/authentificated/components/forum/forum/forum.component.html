<div class="container">
  <h2>Forum</h2>
  <a routerLink="/forum/new">
    <i class="fa-solid fa-feather-pointed"></i>
    <p>Ecrir un nouveau sujet</p>
  </a>
  <div class="topic-container">
    <div class="categories">
      <span class="title">Titre</span>
      <span>Dernier message</span>
    </div>
  <app-topic-list *ngFor="let topic of topics$ | async" [topic]="topic"></app-topic-list>
  </div>
</div>
