<a (click)="onViewTopic()">
  <div class="topic-card">
    <div class="img">
      <img src="https://cdn.pixabay.com/photo/2016/06/16/02/33/folder-1460519_960_720.png" alt="icon_topic">
    </div>
    <div class="info">
      <h2>{{ topic.title | titlecase}}</h2>
      <p><span class="author">{{ topic.author | titlecase}}</span> {{ topic.date}}</p>
    </div>
  </div>
</a>
