<div class="container" *ngIf="user$ | async as user">
  <h2>Profil</h2>
  <form [formGroup]="modifyProfilForm" (ngSubmit)="onSubmit()">
    <div class="form-container">
      <div class="form-group">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" formControlName="nom" [placeholder]="user.prenom" style="color: #000">
      </div>
      <div class="form-group">
        <label for="prenom">Pr√©nom:</label>
        <input type="text" id="prenom" formControlName="prenom" [placeholder]="user.nom" style="color: #000">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" [placeholder]="user.email" style="color: #000">
      </div>
    </div>
    <div class="action-buttons">
      <button type="submit" class="btn btn-one">
        <span>Valider</span>
      </button>
    </div>
  </form>
  <div class="profil-image">
    <img [src]="user.photo" alt="image de profil">
    <span>Modifier</span>
  </div>
  <div class="profil-delete">
    <span (click)="onDelete()">Supprimer le profil</span>
  </div>
</div>
