<div class="unauthorized" *ngIf="error">
  <h2>Erreur 401</h2>
  <span>Bonjour, malheureusement tu n'as pas le droit de consulter ce profil</span>
</div>
<div class="container" *ngIf="user$ | async as user">
  <h2>Profil</h2>
  <div class="profil">
    <div class="inforemations" >
      <p>Nom: {{ user.nom }}</p>
      <p>Pr√©nom: {{ user.prenom }}</p>
      <p>Email: {{ user.email }}</p>
    </div>
    <div class="profil-image">
      <img [src]="user.photo" alt="image de profil">
      <a routerLink="/profil/{{userId$}}/modify" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Modifier le profil</a>
    </div>
  </div>
</div>
