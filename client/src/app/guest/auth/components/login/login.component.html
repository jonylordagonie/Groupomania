<div class="login-form-card">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="form-container">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" formControlName="email" id="email" placeholder="Entrez votre adresse email ici..." style="color: #000">
      </div>
      <div class="form-group">
        <label for="password">Mot de passe:</label>
        <input type="password" formControlName="password" id="password" placeholder="Entrez votre mot de passe ici..." style="color: #000">
      </div>
    </div>
  </form>
  <div class="action-buttons">
    <button type="submit" class="btn btn-one">
        <span>Valider</span>
    </button>
  </div>
  
</div>
