<div class="login-form-card">
  <h2>Signup</h2>
  <form [formGroup]="signupForm">
    <div class="form-container">
      <div class="form-group">
        <label for="name">Nom:</label>
        <input type="text" id="name" placeholder="Entrez votre nom ici..." style="color: #000">
      </div>
      <div class="form-group">
        <label for="firstname">Prénom:</label>
        <input type="text" id="firstname" placeholder="Entrez votre prénom ici..." style="color: #000">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Entrez votre adresse email ici..." style="color: #000">
      </div>
      <div class="form-group">
        <label for="password">Mot de passe:</label>
        <input type="password" id="password" placeholder="Entrez votre mot de passe ici..." style="color: #000">
      </div>
    </div>
    <div class="action-buttons">
      <button type="submit" (click)="onSignup()" class="btn btn-one">
        <span>Valider</span>
      </button>
    </div>
  </form>
</div>
